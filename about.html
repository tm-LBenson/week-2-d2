<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>About Page</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <h1>Day 2â€”Demo -- About</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>About me</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo voluptate
        libero, voluptas quam soluta adipisci aperiam corporis sequi deleniti. A
        iure quasi, voluptas unde quisquam modi officia qui odio illo.
      </p>
    </main>

    <footer>
      <form  action="">
        <label>
            Email
          <input
          placeholder="email"
            required
            aria-required="true"
            name="email"
            type="email"
            id="email"
          />
        </label>
        <label for="subject">Subject</label>
        <input
          required
          aria-required="true"
          name="subject"
          type="text"
          id="subject"
        />

        <label for="content">Message</label>
        <textarea placeholder="Message goes here..." name="content" id="content" cols="30" rows="10"></textarea>
        <button>Submit the form</button>

        <!-- ! End of first form -->
      </form>

      <form
        class="mt-5"
        action="https://www.google.com/search"
      >
        <label for="q">Search Google</label>
        <input
          type="text"
          name="q"
          id="q"
        />
        <button>Search</button>
      </form>

      <section class="mt-5">
        <p>Test</p>
        <input
          type="checkbox"
          name="box"
          id="box"

        />

        <input type="color" name="" id="">
        <input type="date" name="" id="">
      </section>

      <div class="mt-5">.</div>
    </footer>
  </body>
</html>
